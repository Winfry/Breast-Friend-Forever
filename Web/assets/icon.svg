  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#iconBg)"/>

  <!-- White circle -->
  <circle cx="256" cy="256" r="190" fill="white" opacity="0.95"/>

  <!-- Large ribbon (awareness symbol) - simplified for visibility -->
